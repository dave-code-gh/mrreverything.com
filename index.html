<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img id="customLogo" class="logo-image" src="" alt="Logo" style="display: none;">
                <div id="defaultLogo" class="default-logo">
                    <div class="logo-icon"></div>
                    <span class="logo-text">Logo</span>
                </div>
            </div>
            <div class="header-right">
                <div class="contact">
                    <a href="mailto:dave@mrreverything.com">Say hello! dave@mrreverything.com</a>
                </div>
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <circle cx="10" cy="10" r="4" stroke="currentColor" stroke-width="2"/>
                        <line x1="10" y1="2" x2="10" y2="4" stroke="currentColor" stroke-width="2"/>
                        <line x1="10" y1="16" x2="10" y2="18" stroke="currentColor" stroke-width="2"/>
                        <line x1="18" y1="10" x2="16" y2="10" stroke="currentColor" stroke-width="2"/>
                        <line x1="4" y1="10" x2="2" y2="10" stroke="currentColor" stroke-width="2"/>
                        <line x1="15.5" y1="4.5" x2="14.1" y2="5.9" stroke="currentColor" stroke-width="2"/>
                        <line x1="5.9" y1="14.1" x2="4.5" y2="15.5" stroke="currentColor" stroke-width="2"/>
                        <line x1="15.5" y1="15.5" x2="14.1" y2="14.1" stroke="currentColor" stroke-width="2"/>
                        <line x1="5.9" y1="5.9" x2="4.5" y2="4.5" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M17 10.5C16.9 14.6 13.6 17.9 9.5 18C5.4 18.1 2 14.7 2 10.6C2 7.2 4.3 4.4 7.4 3.5C7.8 3.4 8.1 3.8 7.9 4.1C7.2 5.2 6.8 6.5 6.8 7.9C6.8 11.4 9.6 14.2 13.1 14.2C14.5 14.2 15.8 13.8 16.9 13.1C17.2 12.9 17.6 13.2 17.5 13.6C17.3 14.3 17.2 14.9 17 15.5" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="contact-mobile">
                <a href="mailto:dave@mrreverything.com">Say hello! dave@mrreverything.com</a>
            </div>
            <h1 class="heading" id="typingHeading"></h1>

            <div class="content-wrapper">
                <!-- Countdown Timer -->
                <div class="countdown-section">
                    <div class="countdown" id="countdown">
                        <div class="countdown-item">
                            <span class="count" id="days">00</span>
                            <p class="label">Days</p>
                        </div>
                        <div class="countdown-item">
                            <span class="count" id="hours">00</span>
                            <p class="label">Hours</p>
                        </div>
                        <div class="countdown-item">
                            <span class="count" id="minutes">00</span>
                            <p class="label">Minutes</p>
                        </div>
                        <div class="countdown-item">
                            <span class="count" id="seconds">00</span>
                            <p class="label">Seconds</p>
                        </div>
                    </div>
                </div>

                <!-- Description -->
                <div class="description-section">
                    <p class="description">We're strong believers that the best solutions come from gathering new insights and pushing conventional boundaries.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
